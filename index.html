<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Pesos UFMS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        align-items: center;
        align-content: center;
        align-self: center;
        text-align: center;
        overflow-x:hidden;
        color: white;
      }
      h2 {
        margin-left: 0px;
        margin-bottom: 3px;
      }
      span{
        font-size: 19px;
      }
    </style>
  </head>
<body>
  <center>
  <h1>Calculadora Nota e Pesos da UFMS</h1>
    <div class="container" id="conteudo">
      <forms id="container">
        <div class="selectdiv">
          <label>
            <select id="select-matéria">
              <option selected id="selecionar" name="selecionar" value="">Selecione uma matéria</option>
              <option id="psicologia" name="psicologia" value="1">Psicologia</option>
              <option id="sistema-da-informação" name="sistema-da-informação" value="2">Sistema de Informação</option>
              <option id="nenhum" name="nenhum" value="0">Não tenho curso específico</option>
            </select>
          </label>
        </div>
        <h2>Número de acertos em Linguagens:</h2>
        <input placeholder="Max:15" class="input-style" type="number" style="width: 70%;" id="acertos_ling">
        <h2>Número de acertos em Matemática:</h2>
        <input placeholder="Max:15" class="input-style" type="number" style="width: 70%;" id="acertos_mat">
        <h2>Número de acertos em Ciências Humanas:</h2>
        <input placeholder="Max:15" class="input-style" type="number" style="width:80%;" id="acertos_ch">
        <h2>Número de acertos em Ciências da Natureza:</h2>
        <input placeholder="Max:15 " class="input-style" type="number" style="width: 90%;" id="acertos_cn">
        <h2 style="margin-left: -10px;">Nota da Redação:</h2>
        <input placeholder="Max:1000" class="input-style" type="number" style="width: 40%;margin-left: -10px;" id="redacao">
        <br><br>
        <button id="btn-calcular" class="btn" onclick="calcular(1)" style="margin-left: -20px;">Calcular</button>
      </forms>
    </div>
    <span id="nota" style="margin-left: -10px;font-size: 30px;"></span>
    <span id="pesos" style="margin-left: -10px;"></span>
    <span id="botoes"></span>
  </center>
</body>
<script src="script.js"></script>
</html>
